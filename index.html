<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>任小乐的导航栏</title>
		<style>
			div{
				width: 400px;
				height: 100px;
				font-size: 30pt;
				margin: 0px auto;
			}
			#visitor{
				background-color: aquamarine;
				transition: width 2s, height 2s;
			}
			#student{
				background-color: lightcoral;
				transition: width 2s, height 2s, transform 2s;
			}
			#student:hover{
				width: 300px;
				height: 150px;
				transform: rotate(45deg);
			}
			#visitor:hover{
				width: 500px;
				height: 100px;
			}
		</style>
	</head>
	<body>
		<div>
			<div id="visitor">访客 visitor</div>
			<div id="student">学生 student</div>
		</div>
	</body>
</html>
